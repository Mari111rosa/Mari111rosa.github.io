<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1>Contact Us</h1>
                <h5>
                    Got a question? We'd love to hear from you. 
                    Send us a message and we'll respond 
                    as soon as possible.  
                </h5>
            </header>
            <main>
                <form>
                    <div class="name_input">
                        <label for="name_id">Name:</label>
                        <input type="text" id="name_id" name="name">
                    </div>

                    <div class="email_input">
                        <label for="email_id">Email:</label>
                        <input type="text" id="email_id" name="email">
                    </div>

                    <div class="services_select">
                        <label for="services_id">
                            What can we help you with?
                        </label>
                        <select id="services_id" name="services">
                            <option value="graphic design">Graphic Design</option>
                            <option value="web dev">Web Development</option>
                        </select>
                    </div>

                    <div class="message_input">
                        <label for="inquiry_id">Message:</label>
                        <textarea 
                            id="inquiry_id" 
                            name="inquiry_message"
                            placeholder="Any additional info you want us know?"></textarea>
                    </div>

                    <div class="submit">
                        <input type="button" value="Submit Form">
                    </div>
                </form>
            </main>
        </section>
    </body>
</html>
