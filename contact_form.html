        <div id="site_grid">
            <nav>
                <h2>
                    <img src="">

                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </nav>

        <section id="form_container">
            <header>
                <h1>Contact Us!</h1>
                <h5>
                    Got a question? OR Want to collab?  
                </h5>
                <p>
                    We'd love to hear from you!
                    Send us a message and we'll respond 
                    as soon as possible.
                </p>
            </header>
            <main>
                <form method="POST" action="https://getform.io/f/811e8a2b-3020-4d54-bfab-a1ff3c8fa91e">
                    <div class="name_input">
                        <label for="name_id">Name:</label>
                        <input required 
                            type="text" 
                            id="name_id" 
                            name="name"
                            minlength="4"
                            placeholder="Jane Doe">
                    </div>

                    <div class="email_input">
                        <label for="email_id">Email:</label>
                        <input required
                            type="text" 
                            id="email_id" 
                            name="email"
                            minlength="10"
                            maxlength="50"
                            placeholder="Your-email@gmail.com">
                    </div>

                    <div class="services_select">
                        <label for="services_id">
                            What can we help you with?
                        </label>
                        <select required
                            id="services_id" 
                            name="services">
                            <option value="graphic design">Graphic Design</option>
                            <option value="web dev">Web Development</option>
                        </select>
                    </div>

                    <div class="message_input">
                        <label for="inquiry_id">Message:</label>
                        <textarea 
                            id="inquiry_id" 
                            name="inquiry_message"
                            placeholder="Any additional info you want us know?"></textarea>
                    </div>

                    <div class="submit">
                        <input type="submit" value="Submit Form">
                    </div>
                </form>
            </main>
        </section>
        <footer>
            <ul class="social_media">
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </footer>
    </body>
</html>
